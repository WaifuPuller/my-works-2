<body>

<div class="theme-toggle">
    <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
</div>
<div style="text-align: center; margin-bottom: 10px;">
    <img src='https://i.postimg.cc/KKyxvRgf/edited-image.png' 
 
       alt="Arlecchino Logo"
       style="height: 100px; object-fit: contain; filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.6));">
</div>

<h2>ðŸŽ­ Arlecchino's Event Countdown</h2>

<form id="eventForm">
    <label>Event Title*:
        <input type="text" id="title" required>
    </label>
    <label>Event Description:
        <textarea id="description"></textarea>
    </label>
    <label>Event Date & Time*:
        <input type="datetime-local" id="datetime" required>
    </label>
    <label>Email for Reminder:
        <input type="email" id="email">
    </label>
    <label>Event Category/Type:
        <select id="category">
            <option value="Birthday">Birthday</option>
            <option value="Meeting">Meeting</option>
            <option value="Holiday">Holiday</option>
            <option value="Custom">Custom</option>
        </select>
    </label>
    <button type="submit">âž• Add Event</button>
</form>

<div id="events"></div>

<audio id="reminderSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_1a145f3f27.mp3" preload="auto"></audio>

<script>
    let events = JSON.parse(localStorage.getItem('events')) || [];

    function saveEvents() {
        localStorage.setItem('events', JSON.stringify(events));
    }

    function renderEvents() {
        const container = document.getElementById('events');
        container.innerHTML = '';
        events.forEach((event, index) => {
            const card = document.createElement('div');
            card.className = 'event-card';

            const categorySpan = `<span class="category ${event.category}">${event.category}</span>`;

            card.innerHTML = `
                <h3>${event.title} ${categorySpan}</h3>
                <p>${event.description}</p>
                <p class="countdown" id="countdown-${index}"></p>
                <p><strong>Email Reminder:</strong> ${event.email || 'No'}</p>
                <button onclick="deleteEvent(${index})" class="delete-btn">Delete</button>
            `;

            container.appendChild(card);
        });
    }

    function deleteEvent(index) {
        if (confirm('Are you sure you want to delete this event?')) {
            events.splice(index, 1);
            saveEvents();
            renderEvents();
        }
    }

    function updateCountdowns() {
        const now = new Date();
        events.forEach((event, index) => {
            const countdownElem = document.getElementById(`countdown-${index}`);
            const eventDate = new Date(event.datetime);
            const diff = eventDate - now;

            if (event.email && !event.reminderSent) {
                const oneDayBefore = new Date(eventDate);
                oneDayBefore.setDate(oneDayBefore.getDate() - 1);
                if (now >= oneDayBefore && now < eventDate) {
                    console.log(`Reminder: '${event.title}' is happening tomorrow. Email sent to: ${event.email}`);
                    alert(`Reminder: '${event.title}' is happening tomorrow. Email sent to: ${event.email}`);
                    document.getElementById("reminderSound").play();
                    events[index].reminderSent = true;
                    saveEvents();
                }
            }

            if (diff <= 0) {
                countdownElem.textContent = `ðŸŽ‰ ${event.title} is happening now!`;
            } else {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                const seconds = Math.floor((diff / 1000) % 60);
                countdownElem.textContent = `${days} Days ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        });
    }

    function toggleTheme() {
        document.body.classList.toggle('light-theme');
    }

    document.getElementById('eventForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const title = document.getElementById('title').value.trim();
        const description = document.getElementById('description').value.trim();
        const datetime = document.getElementById('datetime').value;
        const email = document.getElementById('email').value.trim();
        const category = document.getElementById('category').value;

        const eventDate = new Date(datetime);
        if (!title || !datetime || eventDate <= new Date()) {
            alert('Please enter a valid title and future date/time.');
            return;
        }

        events.push({
            title,
            description,
            datetime,
            email,
            category,
            reminderSent: false
        });

        saveEvents();
        renderEvents();
        this.reset();
    });

    renderEvents();
    setInterval(updateCountdowns, 1000);
</script>
